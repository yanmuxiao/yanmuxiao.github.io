<!DOCTYPE html>
<html style="width: 100%; overflow-x: hidden;" id='onsiteHtml'>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" id="scaleMeta" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<!-- IOS中Safari允许全屏浏览： -->
<meta content="yes" name="apple-mobile-web-app-capable">
<!-- IOS中Safari顶端状态条样式： -->
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<!-- 忽略将数字变为电话号码： -->
<meta content="telephone=no" name="format-detection">
<!-- 浏览器浏览模式转换==>极速、兼容、IE模式 -->
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<title>coursel</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="../css/normalize.css">
<link rel="stylesheet" href="../css/font/iconfont.css">
<link rel="stylesheet" href="../css/rui.css">
<link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <script type="text/javascript">
		(function(){
			function htmlFontSize(){
		    	document.getElementById('onsiteHtml').style.fontSize = document.body.clientWidth / 10 + 'px';
	    	}
	    	htmlFontSize();
	    	window.onresize = function(){
	    		setTimeout(htmlFontSize,200);
	    	};
		})();
	</script>
<div class="containter">
	<div class="main-content">
		<!--头部bgein -->
		<header class="RUI-head">
			<div class="wk-b-ap head-box">
				<div class="wk-b b-align head-left">
					<i class="iconfont icon-left1"></i>
				</div>
				<h2 class="wk-b-ap head-title line-clamp">
					<span>轮播</span>
				</h2>
				<div class="wk-b b-align head-right">
					<i class="iconfont icon-moreandroid"></i>
				</div>
			</div>
		</header>
		<!--头部end -->

		<div class="page-content" id="RUI-toucher">
			<div class="RUI-toucher"><!-- toucher -->


				<!-- 轮播(不依赖其他库) -->
				<div id="scrollimg" class="scrollimg">
					<div class="bd">
						<ul>
				          <li><a href="javascript:;"><img src="../images/coursel/coursel-01.jpg" /></a></li>
						  <li><a href="javascript:;"><img src="../images/coursel/coursel-02.jpg" /></a></li>
						  <li><a href="javascript:;"><img src="../images/coursel/coursel-03.jpg" /></a></li>
						  <li><a href="javascript:;"><img src="../images/coursel/coursel-04.jpg" /></a></li>
						</ul>
					</div>
					<div class="hd">
						<ul></ul>
					</div>
				</div>
				<!-- 轮播 -->



			</div><!-- toucher -->
		</div>
	</div>





	<!--底部bgein -->
	<footer class="RUI-foot slim-bd-t">
		<div class="wk-b-ap foot-box">
			<div class="foot-box-list foot-box-cur">
				<a href="ruiModel.html">
					<i class="iconfont foot-icon icon-home"></i>
					<span>首页</span>
				</a>
			</div>
			<div class="foot-box-list">
				<a>
					<i class="iconfont foot-icon icon-logistics"></i>
					<span>物流</span>
				</a>
			</div>
			<div class="foot-box-list">
				<a>
					<i class="iconfont foot-icon icon-cart"></i>
					<span>购物车</span>
				</a>
			</div>
			<div class="foot-box-list">
				<a>
					<i class="iconfont foot-icon icon-my"></i>
					<span>我的淘宝</span>
				</a>
			</div>
			<div class="foot-box-list">
				<a>
					<i class="iconfont foot-icon icon-more"></i>
					<span>更多</span>
				</a>
			</div>
		</div>
	</footer>
    <!--底部end-->
</div>	
</body>
	<script type="text/javascript" src="../js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="../js/TouchSlide.1.1.js"></script>
	<script type="text/javascript" src="../js/toucher.js"></script>
	<script type="text/javascript" src="../js/XjQuery.js"></script>
	<script type="text/javascript">
		// 轮播
		TouchSlide({ 
			slideCell:"#scrollimg",
			titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
			mainCell:".bd ul", 
			effect:"leftLoop", 
			autoPage:"<li></li>",//自动分页==>这样写可以去掉分页数字
			autoPlay:true //自动播放
		});
	</script>
	<script type="text/javascript">
		XjQuery.swipeFixedVertical('RUI-toucher', '.RUI-toucher');
	</script>
</html>
